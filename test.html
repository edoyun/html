<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>테스트</title>
</head>
<body>
	<h1>지도 테스트</h1>
<p>
	<div style="position: fixed;right: 20px;bottom:20px;
"><button onclick="panTo()">1번</button>
</div>
	
</p>
	<div id="map" style="width:80%;height:500px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f64ca53f10f54e99214cfc295f4cca04"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(36.019194, 129.343634), //시작 좌표 포항시청
			level: 3
		};

		var map = new kakao.maps.Map(container, options);

		function panTo() {
    var moveLatLon = new kakao.maps.LatLng(33.450580, 126.574942);
    map.panTo(moveLatLon); }
	</script>
</body>
</html>
